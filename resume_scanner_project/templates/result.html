<!DOCTYPE html>
<html>
<head>
    <title>Scan Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="text-center">Resume Skill Analysis</h2>
    <div class="row mt-4">
        <div class="col-md-6">
            <h4>✅ Skills Found</h4>
            <ul class="list-group">
                {% for skill in found %}
                <li class="list-group-item">{{ skill }}</li>
                {% endfor %}
            </ul>
        </div>
        <div class="col-md-6">
            <h4>❌ Missing/Recommended Skills</h4>
            <ul class="list-group">
                {% for skill in missing %}
                <li class="list-group-item">{{ skill }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
    <div class="text-center mt-4">
        <a href="/" class="btn btn-secondary">Scan Another Resume</a>
    </div>
</div>
</body>
</html>
