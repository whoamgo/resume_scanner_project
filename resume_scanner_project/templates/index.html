<!DOCTYPE html>
<html>
<head>
    <title>Resume Skill Scanner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="text-center">Upload Your Resume (.docx)</h2>
    <form method="POST" action="/scan" enctype="multipart/form-data" class="card p-4 shadow-sm mt-4">
        <input type="file" name="resume" accept=".docx" class="form-control mb-3" required>
        <button class="btn btn-primary">Scan Resume</button>
    </form>
</div>
</body>
</html>
